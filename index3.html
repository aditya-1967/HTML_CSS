<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./file3.js" defer></script>
    <title>My Website</title>
</head>
<body>
    
    <header class = "header" id="header">
        <nav class= "nav container">
            <h1 class="logo">Website</h1>
            <ul class = "nav-items">
                <li class = nav-item><a href="#header">Home</a></li>
                <li class = nav-item><a href="#to-do">ToDo</a></li>
                <li class = nav-item><a href="#signUp">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id= "main-heading">Manage your tasks <span style = "display: none;">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    
    <section class="todo container" id="to-do">
        <h2>Your Plan for Today</h2>
        <form action="" class = "form-todo">
            <input type="text" name="" id="" placeholder="ad todo">
            <input type="submit" value="Add Todo" class= "btn">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this task</span>
                <div class="todo-buttons">
                    <button class = "todo-button done">Done</button>
                    <button class = "todo-button remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="signUp container" id = "signUp">
        <h2>Sign Up</h2>
        <form action="" class="form-signUp">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="emaimessage" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">About Yourself</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-signUp">Submit</button>
        </form>
    </section>

    
</body>
</html>
